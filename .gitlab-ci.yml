stages:
  - deploy

deploy-server:
  image: node:14.18.2
  stage: deploy
  only:
    - main
  tags:
    - m-to-b
  script:
    - chmod og= $ID_RSA
    - apt-get update -y
    - apt-get -y install openssh-client
    - ssh -p 2122 -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "cd /home/schale/development/m-to-b-homepage; bash" < deploy.sh
    - ssh -p 2122 -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "cd /home/schale/development/m-to-b-homepage; dcupd"